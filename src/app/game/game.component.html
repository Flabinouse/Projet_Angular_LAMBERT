<div class="col-sm" [ngClass]="{'neon-pc': true, 
                                'neon-xbox': platform.toUpperCase() === 'XBOX',
                                'neon-playstation': platform.toUpperCase() === 'PLAYSTATION',
                                'neon-nintendo': platform.toUpperCase() === 'NINTENDO'}">
                
    <div class="row">
        <div class="col-4">
            <img [src]="cover" alt="cover" class="affiche">
        </div>
        <div class="col-8 information">
            <div class="row">
                <div class="col-8">
                    <h3>{{ name }}</h3>
                </div>
                <div class="col-4">
                    <div class="platform float-end" *ngIf="platform.toUpperCase() == 'PC'">
                        <img class="platform" src="https://www.betaarchive.com/wiki/images/9/94/Pc-logo-png.png" alt="PC">
                    </div>
                    <div class="platform float-end" *ngIf="platform.toUpperCase() == 'XBOX'">
                        <img class="platform" src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Xbox_one_logo.svg" alt="XBOX">      
                    </div>
                    <div class="platform float-end" *ngIf="platform.toUpperCase() == 'PLAYSTATION'">
                        <img class="platform" src="https://www.nicepng.com/png/full/10-104138_blue-playstation-logo-png-playstation-logo-no-background.png" alt="PlayStation">      
                    </div>
                    <div class="platform float-end" *ngIf="platform.toUpperCase() == 'NINTENDO'">
                        <img class="platform" src="https://logo-marque.com/wp-content/uploads/2020/11/Nintendo-Logo-1970-1975.png" alt="Nintendo">      
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12 col-sm-6">
                    Editeur: <br>{{ editor }}
                </div>
                <div class="col-12 col-sm-6">
                    Date de Sortie: <br>{{ releaseDate }}
                </div>
                <div class="col-12 col-sm-6">
                    Age: {{ age }}
                </div>
                <div class="col-12 col-sm-6">
                    Genre: {{ genre }}
                </div>
            </div>
        </div>
    </div>
    <br>
    
    <div class="row button-action">
        <div class="col-9">
            <a [routerLink]="['/detail', id]" class="btn btn-outline-success">DÃ©tail</a>
        </div>   
        <div class="col-3">
            <button class="btn btn-danger float-end" (click)="delete()">X</button>
            <a [routerLink]="['/modify', id]" class="btn btn-secondary float-end">Edit</a>
        </div>
    </div>
</div>
